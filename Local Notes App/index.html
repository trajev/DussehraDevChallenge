<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Patrick+Hand&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>



  <h1 class="title">LocalNotesApp</h1>

  <main>

    <button id="addNoteBtn"> <i class="ri-add-circle-fill"></i> New Note </button>


    <div class="allNotesDiv">
      <h1 class="allNotesTitle">All Notes</h1>

      <div class="notes" id="notes"></div>
    </div>


    <div class="newNoteDiv">
      <div class="closeBtnDiv">
        <div class="closeBtn"><i class="ri-close-circle-fill"></i></div>
      </div>
      <h2>Add a New Note</h2>

      <div>
        <input type="text" id="addNoteTitle" placeholder="Note Title" autocomplete="off" />
        <p class="warn" id="titleWarn">Please provide a valid title below 20 characters.</p>
      </div>

      <div>
        <textarea id="addNoteDescription" placeholder="Note Description"></textarea>
      </div>

      <button id="saveBtn"><i class="ri-save-2-fill"></i> Save Note</button>
    </div>


  </main>



  <script src="./script.js"></script>
</body>

</html>
