<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Voice Converter | Dictionary</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>


  <main>
    <h1 id="title">Text to Voice Converter <br> & <br> Dictionary App</h1>
    <div class="buttons">
      <button id="t2vBtn">Text to Voice</button>
      <button id="dictBtn">Dictionary</button>
    </div>

    <div id="t2vConverter">
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
      <div class="inputs">
        <select id="inputSelect">
          <option value="english">english-US</option>
        </select>
        <button id="generateVoiceBtn">Generate Voice</button>
      </div>
    </div>

    <div id="dictDiv">
      <div class="searchDiv">
        <input type="text" placeholder="Enter word to search..." id="searchInput">
        <button id="wordSearch">Search</button>
      </div>
      <div id="altSolDiv">
        <p>Search any keyword to get results...</p>
      </div>
      <div class="solDiv" id="solDiv">
        <div class="phonetics">
          <div>
            <h2 id="word"></h2>
            <h4 id="phonetic"></h4>
          </div>
          <div class="soundIcon" id="soundIcon">
            <i class="ri-volume-up-line"></i>
          </div>
        </div>

        <div class="meaningsDiv" id="meaningDiv">
          <div id="meaning">
            <span id="pos"></span>
            <p id="meaningText"></p>
          </div>
          <div class="synonymsDiv">
            <h6></h6>
            <p id="synonyms"></p>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="./script.js"></script>
</body>

</html>
